<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    form,h2 {
        border-style: double;
        width: 300px;
        margin: 0 auto;
        background-color: aqua; 
    }
    </style>
</head>
<body>
    <h1>
        <b>Rede social</b>
    </h1>
    <h2 align="center">
        <i>Formulário</i>
    </h2>
    <form>
        <P>
          <label>Nome:
                <input type="text" maxlength="25" placeholder="Nome completo"/>
          </label>            
        </P>
        <P>
          <label>E-mail:
                <input type="text" placeholder="Informe seu e-mail"/>
          </label>            
        </P>
        <P>
          <label>Senha:
                <input type="text" placeholder="8 dígitos"/>
          </label>            
        </P>
        <P>
          <label>CPF:
                <input type="text" placeholder="000.000.000-00"/>
          </label>            
        </P>
        <p>
          <label>
                Data Nascimento:
                <input type="date">
          </label>  
        </p>
        <P>
          <label>
                País:
                <input type="text" placeholder="Que país é esseeeee...">
          </label>          
        </P>
        <P>
          <label>
                Estado:
                <select>
                       <option>RS</option>
                       <option selected="selected">SC</option>
                       <option>PR</option>
                </select>
           </label>  
        </P>
        <input type="submit" value="Cadastrar usuário">
    </form>
</body>
</html>
